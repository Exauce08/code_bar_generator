<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <label>Entrez un texte ou un lien</label>
        <input type="text" class="qr_texte" onchange="generateur()">
        <div class="qr_code"></div>
    </section>
    <script src="qrcode.min.js"></script>
    <script type="text/javascript">
        var qr_texte= document.querySelector(".qr_texte");

        function generateur(){
          // lorsqu'on clique sur la touche entrer, cette fonction s'éxécute 
          var qr_code = document.querySelector(".qr_code");
          qr_code.style.display="flex";
          qr_code.innerHTML = ""; // pour réinitialiser le contenu de la div
          new QRCode(qr_code, qr_texte.value);
          //ensuite il faut effacer le contenu du champ input lorsque le code est générer
          qr_texte.value ="";
        }
    </script>
</body>
</html>
